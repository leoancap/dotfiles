[system]
adapter = ACAD
battery = BAT0
graphics_card = intel_backlight
network_interface = wlan0

[color]
background = #FFFFFF
background-alt = #F0F0F0
foreground = #333333
foreground-alt = #666666
primary = #007BFF
black = #000000
white = #FFFFFF
red = #e06c75
green = #98c379
yellow = #e5c07b
blue = #61afef
purple = #c678dd
cyan = #56b6c2

[global/wm]
margin-bottom = 10
margin-top = 0

[bar/main]
monitor = ${env:MONITOR}
monitor-fallback = eDP1
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 29
offset-x = 0%
offset-y = 0%
background = ${color.background}
foreground = ${color.foreground}
radius-top = 0.0
radius-bottom = 0.0
underline-size = 3
overline-size = 3
overline-color = ${color.primary}
border-bottom-size = 1
border-bottom-color = ${color.primary}
padding = 0
module-margin-left = 0
module-margin-right = 0
font-0 = "Iosevka Nerd Font:pixelsize=12;3"
font-1 = "Iosevka Nerd Font:pixelsize=14;4"

modules-left = spacer current-workspace 
modules-center = title
modules-right = pulseaudio sep2 battery battery2 sep2 date spacer

separator =
dim-value = 1.0
wm-name =
locale =
tray-position = center
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 350
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
click-left =
click-middle =
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click =
cursor-scroll =

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false

[module/current-workspace]
type = internal/xworkspaces
enable-click = true
enable-scroll = true
format = <label-state>
label-active = %name%
label-active-foreground = ${color.primary}
label-active-background = ${color.background}
label-active-underline = ${color.primary}
label-active-padding = 1
label-occupied =
label-urgent =
label-empty =

[module/spacer]
type = custom/text
content = __
content-foreground = ${color.background}

[module/sep2]
type = custom/text
content = |
content-padding = 2
content-foreground = ${color.foreground-alt}

[module/title]
type = internal/xwindow
format = <label>
format-prefix =
label = " %title%"
label-maxlen = 35
label-empty = " Desktop"

[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_03_00.6.analog-stereo
use-ui-max = false
interval = 5
format-volume = <label-volume>
format-muted = <label-muted>
label-volume = %percentage%%
label-muted = " Muted"
label-muted-foreground = ${color.foreground-alt}

[module/battery]
type = internal/battery
full-at = 98
battery = BAT1
adapter = ACAD
poll-interval = 2
time-format = %H:%M
format-charging = <label-charging>
format-charging-prefix = ""
format-charging-prefix-background = ${color.green}
format-charging-prefix-padding = 1
format-charging-overline = ${color.background}
format-charging-underline = ${color.background}
format-discharging = <label-discharging>
format-discharging-prefix = ""
format-discharging-prefix-background = ${color.pink}
format-discharging-prefix-padding = 1
format-discharging-overline = ${color.background}
format-discharging-underline = ${color.background}
format-full = <label-full>
format-full-prefix = ""
format-full-prefix-background = ${color.red}
format-full-prefix-padding = 1
format-full-overline = ${color.background}
format-full-underline = ${color.background}
label-charging = %percentage%%
label-charging-background = ${color.background-alt}
label-charging-padding = 1
label-discharging = %percentage%%
label-discharging-background = ${color.background-alt}
label-discharging-padding = 1
label-full = Full
label-full-background = ${color.background-alt}
label-full-padding = 1

[module/battery2]
type = internal/battery
full-at = 97
battery = BAT0
adapter = ACAD
poll-interval = 2
time-format = %H:%M
format-charging = <label-charging>
format-charging-prefix = ""
format-charging-prefix-background = ${color.green}
format-charging-prefix-padding = 1
format-charging-overline = ${color.background}
format-charging-underline = ${color.background}
format-discharging = <label-discharging>
format-discharging-prefix-background = ${color.pink}
format-discharging-overline = ${color.background}
format-discharging-underline = ${color.background}
format-full = <label-full>
format-full-prefix = ""
format-full-prefix-background = ${color.red}
format-full-prefix-padding = 1
format-full-overline = ${color.background}
format-full-underline = ${color.background}
label-charging = %percentage%%
label-charging-background = ${color.background-alt}
label-charging-padding = 1
label-discharging = %percentage%%
label-discharging-background = ${color.background-alt}
label-discharging-padding = 1
label-full = Full
label-full-background = ${color.background-alt}
label-full-padding = 1

[module/date]
type = internal/date
interval = 1.0
time = "%a %d %b - %I:%M"
time-alt = "%a, %d %b %Y"
format = <label>
label = %time%

